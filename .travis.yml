sudo: required
dist: precise
language: cpp

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

matrix:
  include:
    - compiler: gcc
      addons:
        coverity_scan:
          project:
            name: "abusenius/insaned"
            description: "Build submitted via Travis CI"
          notification_email: abusenius@users.noreply.github.com
          build_command_prepend: "make clean"
          build_command: "CXX=g++-5 make -j2"
          branch_pattern: master
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libsane-dev
      env: BUILDTYPE=coverity
    - compiler: gcc
      addons:
        apt:
          sources:
            - debian-sid
          packages:
            - shellcheck
      env: BUILDTYPE=shellcheck

before_install:
  - sudo apt-get update -qq

script:
  - if [[ $BUILDTYPE == "shellcheck" ]]; then shellcheck -s sh -x ./*.sh events/* ; fi
  - if [[ $BUILDTYPE == "coverity" ]]; then CXX=g++-5 make -j2 ; fi

notifications:
  email: false

